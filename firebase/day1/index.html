<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      label{
        margin: 15px 0;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="w-50">
      <input id="id" hidden class="form-control" type="text"  />
      <label for="fname">First Name:</label>
      <input id="fname" class="form-control data-emp" type="text"  />
      <label for="lname">Last Name:</label>
      <input id="lname" class="form-control data-emp" type="text"  />
      <label for="age">Age:</label>
      <input id="age" class="form-control data-emp" type="text"  />
      <label for="salary">Salary:</label>
      <input id="salary" class="form-control data-emp" type="text" />
      <label for="select">Choice Department:</label>
      <select id="select" class="form-select form-select-lg mb-3 data-emp" aria-label="Large select example">
        <option selected disabled>Choice</option>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
      </select>
      <button id="save" class="btn btn-success ms-4 w-25 rounded-0">Save</button>
      <button id="show" class="btn btn-secondary ms-4 w-25 rounded-0">Show</button>
    </div>

    <table class="table table-secondary text-center mt-5">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Age</th>
          <th scope="col">Salary</th>
          <th scope="col">Department</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table-dark">
        
      </tbody>
    </table>
  </body>
  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
