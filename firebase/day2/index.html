<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    label {
      margin: 15px 0;
    }
  </style>
</head>

<body class="p-4">
  <div class="w-50">
    <input id="id" hidden class="form-control" type="text" />
    <label for="fname">Course name:</label>
    <input id="fname" class="form-control data-emp" type="text" />
    <label for="lname">Final mark:</label>
    <input id="lname" class="form-control data-emp" type="text" />
    <label for="age">Hours:</label>
    <input id="age" class="form-control data-emp" type="text" />
    <label for="select">Choice Department:</label>
    <select id="select" class="form-select form-select-lg mb-3 data-emp" aria-label="Large select example">
      <option selected disabled>Avalilable</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
    <button id="save" class="btn btn-success ms-4 w-25 rounded-0">Save</button>
    <button id="show" class="btn btn-secondary ms-4 w-25 rounded-0">Show</button>
  </div>

  <table class="table table-secondary text-center mt-5">
    <thead>
      <tr>
        <th scope="col">Course Name</th>
        <th scope="col">Final Mark</th>
        <th scope="col">Hours</th>
        <th scope="col">Avaliable</th>
      </tr>
    </thead>
    <tbody class="table-dark">

    </tbody>
  </table>
</body>
<script src="./app.js" type="module"></script>

</html>
